<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sieman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any Key To Start a Game</h2>

    <div class="score">
      <h3></h3>
    </div>

    <div class="btn-contaniner">
      <div class="row-1">
        <div class="btn red" type="button" id="red">div 1</div>
        <div class="btn yellow" type="button" id="yellow">div 2</div>
      </div>

      <div class="row-2">
        <div class="btn green" type="button" id="green">div 3</div>
        <div class="btn purple" type="button" id="purple">div 4</div>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
